<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio autoplay src="audio/caves-of-dawn-10376.mp3"></audio>
    <figure class="tint">
    <div id="tvscreen">
<div class="positioning">       
    <input type="checkbox" id="switch" checked>
    <label for="switch" class="switch-label">PLAY > </label>

<div class="container">
  <img src="https://giffiles.alphacoders.com/256/2569.gif" alt=""class="screen" width="800" height="600">

</div>
  </iframe>
  <div class="overlay"></div>
</div>
</div>
    </figure>
</body>

<style>
  
    body {
  background: #111;
  color: white;
  padding-top: 20px;
  padding-left: 20px;
  background-image:url(https://i.pinimg.com/originals/66/6f/84/666f84ad776d2abed58e8c225004a412.png) ;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  font-size: 2pc;
}



.positioning{
    margin-left: 40px;
}

#switch {
  display: none;
 
}

.switch-label {
  
  display: inline-block;
  cursor: pointer;
  color: rgb(255, 255, 255);
  text-shadow: #121010;
  padding: 10px;
  padding-left: 15px;
  padding-right: 15px;
  border-radius: 5px;
  margin-top: 10px;
 
}

@keyframes flicker {
  0% {
    opacity: 0.63684;
  }
  5% {
    opacity: 0.00409;
  }
  10% {
    opacity: 0.25475;
  }
  15% {
    opacity: 0.0243;
  }
  20% {
    opacity: 0.74022;
  }
  25% {
    opacity: 0.40788;
  }
  30% {
    opacity: 0.12924;
  }
  35% {
    opacity: 0.87863;
  }
  40% {
    opacity: 0.17636;
  }
  45% {
    opacity: 0.59738;
  }
  50% {
    opacity: 0.23425;
  }
  55% {
    opacity: 0.37847;
  }
  60% {
    opacity: 0.82726;
  }
  65% {
    opacity: 0.32305;
  }
  70% {
    opacity: 0.89188;
  }
  75% {
    opacity: 0.55792;
  }
  80% {
    opacity: 0.13862;
  }
  85% {
    opacity: 0.20725;
  }
  90% {
    opacity: 0.22623;
  }
  95% {
    opacity: 0.07084;
  }
  100% {
    opacity: 0.39542;
  }
}
.container {
  background: #121010;
  width: 800px;
  height: 600px;
  margin-top: 10px;
  position: relative;
  overflow: hidden;
  border: 2px solid rgb(0, 0, 0);
  border-radius: 10px;
}
.container::after {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(18, 16, 16, 0.1);
  opacity: 0;
  z-index: 2;
  pointer-events: none;
}
.container::before {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
}

#switch:checked ~ .container::after {
  animation: flicker 0.15s infinite;
}

@keyframes turn-on {
  0% {
    transform: scale(1, 0.8) translate3d(0, 0, 0);
    -webkit-filter: brightness(30);
    filter: brightness(30);
    opacity: 1;
  }
  3.5% {
    transform: scale(1, 0.8) translate3d(0, 100%, 0);
  }
  3.6% {
    transform: scale(1, 0.8) translate3d(0, -100%, 0);
    opacity: 1;
  }
  9% {
    transform: scale(1.3, 0.6) translate3d(0, 100%, 0);
    -webkit-filter: brightness(30);
    filter: brightness(30);
    opacity: 0;
  }
  11% {
    transform: scale(1, 1) translate3d(0, 0, 0);
    -webkit-filter: contrast(0) brightness(0);
    filter: contrast(0) brightness(0);
    opacity: 0;
  }
  100% {
    transform: scale(1, 1) translate3d(0, 0, 0);
    -webkit-filter: contrast(1) brightness(1.2) saturate(1.3);
    filter: contrast(1) brightness(1.2) saturate(1.3);
    opacity: 1;
  }
}
@keyframes turn-off {
  0% {
    transform: scale(1, 1.3) translate3d(0, 0, 0);
    -webkit-filter: brightness(1);
    filter: brightness(1);
    opacity: 1;
  }
  60% {
    transform: scale(1.3, 0.001) translate3d(0, 0, 0);
    -webkit-filter: brightness(10);
    filter: brightness(10);
  }
  100% {
    animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
    transform: scale(0, 0.0001) translate3d(0, 0, 0);
    -webkit-filter: brightness(50);
    filter: brightness(50);
  }
}
.screen {
  width: 100%;
  height: 100%;
  border: none;
}

#switch ~ .container > .screen {
  animation: turn-off 0.55s cubic-bezier(0.23, 1, 0.32, 1);
  animation-fill-mode: forwards;
}

#switch:checked ~ .container > .screen {
  animation: turn-on 4s linear;
  animation-fill-mode: forwards;
}

@keyframes overlay-anim {
  0% {
    visibility: hidden;
  }
  20% {
    visibility: hidden;
  }
  21% {
    visibility: visible;
  }
  100% {
    visibility: hidden;
  }
}
.overlay {
  color: #00ff00;
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 60px;
  visibility: hidden;
  pointer-events: none;
}

#switch:checked ~ .container .overlay {
  animation: overlay-anim 5s linear;
  animation-fill-mode: forwards;
}

</style>
<script>
    function on() {
  document.getElementById("tvscreen").style.display = "block";
}

function off() {
  document.getElementById("tvscreen").style.display = "none";
}
</script>
